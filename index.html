
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Open panel on swipe - jQuery Mobile Demos</title>
    
	<link rel="stylesheet"  href="http://demos.jquerymobile.com/1.3.2/css/themes/default/jquery.mobile-1.3.2.min.css">
	<link rel="stylesheet" href="http://demos.jquerymobile.com/1.3.2/_assets/css/jqm-demos.css">
    
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    
	<script src="http://demos.jquerymobile.com/1.3.2/js/jquery.js"></script>
	<script src="http://demos.jquerymobile.com/1.3.2/_assets/js/index.js"></script>
	<script src="http://demos.jquerymobile.com/1.3.2/js/jquery.mobile-1.3.2.min.js"></script>
    
    <link rel="stylesheet" href="cs/style.css">

	<script>
		$( document ).on( "pageinit", "#page01", "#page02", function() {

			$( document ).on( "swipeleft swiperight", "#page01", "#page02", function( e ) {
				// We check if there is no open panel on the page because otherwise
				// a swipe to close the left panel would also open the right panel (and v.v.).
				// We do this by checking the data that the framework stores on the page element (panel: open).
				if ( $.mobile.activePage.jqmData( "panel" ) !== "open" ) {
					if ( e.type === "swipeleft"  ) {
						$( "#right-panel" ).panel( "open" );
					} else if ( e.type === "swiperight" ) {
						$( "#left-panel" ).panel( "open" );
					}
				}
			});
		});
        
    </script>
</head>
<body>
<script src="js/funtions.js"></script>

<div data-role="page" id="page01" data-theme="d">

    <div data-role="header" data-theme="b" >
        <h1>Hack-Cess</h1>
		<a href="#left-panel" data-theme="d" data-icon="arrow-r" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc">Open left panel</a>
		<a href="#right-panel" data-theme="d" data-icon="arrow-l" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc">Open right panel</a>
    </div><!-- /header -->

    <div data-role="content">

    	<dl>
            <dt>Hack-Cess<span></span></dt>
            <dd>The worlds most amazing dynamic fantastic teaching app ever created in this universe.</dd>
            <a href="#page02" data-role="button" data-theme="e">Start Coding</a>
            <button type="button" onClick="onClick()">Click me</button>
        </dl>

    </div><!-- /content -->

    <div data-role="panel" id="left-panel" data-display="push" data-theme="c">

    	<p>Left reveal panel.</p>
		<a href="#" data-rel="close" data-role="button" data-mini="true" data-inline="true" data-icon="delete" data-iconpos="right">Close</a>

    </div><!-- /panel -->

    <div data-role="panel" id="right-panel" data-display="push" data-position="right" data-theme="c">

    	<h2>Customise</h2>
        <h3>Avatar</h3>
        <div class="demo_circle"></div> <div class="demo_circle"></div> <div class="demo_circle"></div>
        <h3>Backgound</h3>
        <div class="demo_square"></div> <div class="demo_square"></div> <div class="demo_square"></div> <div class="demo_square"></div> <div class="demo_square"></div> <div class="demo_square"></div> <div class="demo_square"></div> <div class="demo_square"></div> <div class="demo_square"></div> <div class="demo_square"></div> <div class="demo_square"></div>
        <h3>Fonts</h3>
        <div class="demo_fonts"></div>
        
        
		<a href="#" data-rel="close" data-role="button" data-mini="true" data-inline="true" data-icon="delete" data-iconpos="right">Close</a>

    </div><!-- /panel -->
    
    <div data-role="footer" data-theme="d">
		<h4>Points: <a id="clicks">0</a></h4>
	</div>

</div><!-- /page -->
<div data-role="page" id="page02">

	<div data-role="header" data-theme="b">
		<h1>Task 1</h1>
        <a href="#page01" data-theme="a" data-icon="home" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc">Home</a>
		<a href="#" data-theme="a" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc">Next</a>
	</div><!-- /header -->

	<div data-role="content" >	
		poo
	</div><!-- /content -->
    <div data-role="footer" data-theme="d">
		<h4>Points: <a id="clicks" onchange="onClick(clicks)">0</a></h4>
	</div>
</div><!-- /page one -->
</body>
</html>
